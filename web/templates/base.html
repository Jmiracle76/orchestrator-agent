<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Orchestrator Console" }}</title>
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-slate-950 text-slate-100 font-sans antialiased">
  <div class="relative min-h-screen overflow-hidden">
    <div class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,rgba(99,102,241,0.18),transparent_35%),radial-gradient(circle_at_80%_10%,rgba(14,165,233,0.18),transparent_30%),radial-gradient(circle_at_50%_80%,rgba(34,197,94,0.14),transparent_30%)]"></div>
    <div class="relative z-10">
      <header class="backdrop-blur bg-slate-900/70 border-b border-slate-800">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-gradient-to-br from-indigo-500 via-sky-500 to-emerald-400 text-slate-950 font-mono text-lg font-semibold shadow-lg shadow-sky-500/30">
              OA
            </div>
            <div>
              <p class="text-lg font-semibold tracking-tight">Orchestrator Console</p>
              <p class="text-sm text-slate-400">Document-driven workflows, ready for UI</p>
            </div>
          </div>
          <nav class="flex items-center gap-4 text-sm font-medium text-slate-200">
            <a href="{{ url_for('core.index') }}" class="nav-link">Overview</a>
            <a href="{{ url_for('document.list_documents') }}" class="nav-link">Documents</a>
            <a href="{{ url_for('core.style_guide') }}" class="nav-link">Style guide</a>
            <a href="{{ url_for('health.health') }}" class="nav-link">Health</a>
          </nav>
        </div>
      </header>
      <main class="mx-auto max-w-7xl px-4 pb-12 pt-10 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
