{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-between">
  <div>
    <p class="text-sm uppercase tracking-[0.16em] text-slate-400">Documents</p>
    <h2 class="text-2xl font-semibold text-white">Workflow snapshots</h2>
  </div>
  <span class="rounded-full border border-slate-700 bg-slate-900/80 px-3 py-1 text-xs font-medium text-slate-200">
    blueprint: document
  </span>
</div>

<div class="mt-6 grid gap-4 md:grid-cols-2">
  {% for doc in documents %}
    <article class="rounded-2xl border border-slate-800 bg-slate-900/60 p-5 shadow-md shadow-slate-900/40">
      <div class="flex items-center justify-between">
        <p class="font-semibold text-sky-100">{{ doc.name }}</p>
        <span class="rounded-full bg-slate-800 px-3 py-1 text-xs font-semibold uppercase tracking-[0.12em] text-emerald-200">
          {{ doc.status }}
        </span>
      </div>
      <p class="mt-3 text-sm text-slate-300">Updated {{ doc.updated_at.strftime("%b %d, %Y %H:%M UTC") }}</p>
    </article>
  {% else %}
    <p class="text-slate-400">No documents registered yet.</p>
  {% endfor %}
</div>
{% endblock %}
