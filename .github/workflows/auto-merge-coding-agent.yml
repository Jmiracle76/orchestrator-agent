name: Auto Merge Coding Agent

on:
  push:
    branches:
      - "copilot/**"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: automerge-${{ github.ref }}
  cancel-in-progress: true

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (creates .git so gh stops crying)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Find PR and enable auto-merge
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          PR=$(gh pr list --repo "$REPO" --head "$BRANCH" --state open --json number -q '.[0].number')
          [[ -z "${PR:-}" ]] && exit 0
          gh pr merge "$PR" --repo "$REPO" --auto --squash

