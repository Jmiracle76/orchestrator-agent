jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Validate Epic branch
        run: echo "Validating..."
      - name: Auto-approve PR
        run: |
          if [[ "$GITHUB_ACTOR" == "github-actions[bot]" || "$GITHUB_ACTOR" == "actions[bot]" ]]; then
            echo "Auto-approving PR";
            gh pr review ${{ github.event.pull_request.number }} --approve --body "âœ… **Auto-approved by automation**\n\nReview skipped for trusted GitHub Actions bot";
          fi
      - name: Wait for status checks
        run: echo "Waiting..."